<div class="login-container">
  <mat-card>
    <mat-card-header class="justify-content-center login-header">
      <h2>Log In</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="isLoginFailed">
          Invalid username or password
        </mat-error>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
